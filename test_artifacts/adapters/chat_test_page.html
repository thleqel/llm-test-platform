<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LLM Test Chat</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .chat-container {
            background: white;
            border-radius: 16px;
            padding: 24px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        h1 {
            color: #667eea;
            margin-bottom: 24px;
        }
        #chat-messages {
            min-height: 300px;
            max-height: 500px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
        }
        .chat-response {
            margin-bottom: 16px;
            padding: 12px 16px;
            border-radius: 8px;
        }
        .user-message {
            background: #667eea;
            color: white;
            margin-left: 40px;
        }
        .bot-message {
            background: white;
            border: 2px solid #e2e8f0;
            margin-right: 40px;
        }
        .message-text {
            margin: 0;
        }
        .input-group {
            display: flex;
            gap: 12px;
        }
        #chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
        }
        #chat-input:focus {
            outline: none;
            border-color: #667eea;
        }
        #send-button {
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }
        #send-button:hover {
            background: #5568d3;
        }
        #send-button:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
        }
        .timestamp {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h1>ðŸ¤– LLM Test Chat</h1>
        <div id="chat-messages"></div>
        <div class="input-group">
            <input type="text" id="chat-input" placeholder="Ask me anything..." />
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        const responses = {
            "what is the capital of france?": "Paris is the capital of France.",
            "what are your business hours?": "We're open Monday-Friday, 9 AM to 5 PM.",
            "what is machine learning?": "Machine learning is a subset of AI that enables computers to learn from data.",
            "default": "I'm a simple test bot. Ask me about France's capital, business hours, or machine learning!"
        };

        const chatMessages = document.getElementById('chat-messages');
        const chatInput = document.getElementById('chat-input');
        const sendButton = document.getElementById('send-button');

        function addMessage(text, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `chat-response ${isUser ? 'user-message' : 'bot-message'}`;
            
            const messageText = document.createElement('p');
            messageText.className = 'message-text';
            messageText.textContent = text;
            
            const timestamp = document.createElement('div');
            timestamp.className = 'timestamp';
            timestamp.textContent = new Date().toLocaleTimeString();
            
            messageDiv.appendChild(messageText);
            messageDiv.appendChild(timestamp);
            chatMessages.appendChild(messageDiv);
            
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = chatInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            chatInput.value = '';
            sendButton.disabled = true;
            
            // Simulate bot response delay
            setTimeout(() => {
                const normalizedMessage = message.toLowerCase();
                const response = responses[normalizedMessage] || responses.default;
                addMessage(response, false);
                sendButton.disabled = false;
                chatInput.focus();
            }, 500);
        }

        sendButton.addEventListener('click', sendMessage);
        chatInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        // Add welcome message
        addMessage("Hello! I'm here to help. Try asking me something!", false);
    </script>
</body>
</html>
